<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskaroo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="app-header">
            <div class="logo-container">
                <div class="logo-icon"><i class="fas fa-tasks"></i></div>
                <h1>Taskaroo</h1>
            </div>
            <div class="app-controls">
                <button id="theme-toggle" class="control-btn">
                    <i class="fas fa-moon"></i>
                </button>
                <button id="export-btn" class="control-btn">
                    <i class="fas fa-file-export"></i>
                </button>
            </div>
        </div>
        
        <div class="task-input-container">
            <div class="input-wrapper">
                <input type="text" id="task-input" placeholder="What needs to be done?">
            </div>
            <div class="priority-tabs">
                <button class="priority-tab normal active" data-priority="normal">
                    <i class="fas fa-flag"></i> Normal
                </button>
                <button class="priority-tab high" data-priority="high">
                    <i class="fas fa-exclamation"></i> High
                </button>
                <button class="priority-tab urgent" data-priority="urgent">
                    <i class="fas fa-bolt"></i> Urgent
                </button>
            </div>
            <button id="add-task-btn" class="add-btn">
                <i class="fas fa-plus"></i> Add Task
            </button>
        </div>

        <div class="task-filters">
            <button class="filter-btn active" data-filter="all">
                <i class="fas fa-list-ul"></i> All
            </button>
            <button class="filter-btn" data-filter="active">
                <i class="fas fa-spinner"></i> Active
            </button>
            <button class="filter-btn" data-filter="completed">
                <i class="fas fa-check-circle"></i> Completed
            </button>
        </div>

        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
            <div class="progress-text" id="progress-text">0% Complete</div>
        </div>

        <ul id="task-list">
            
        </ul>

        <div class="empty-state" id="empty-state">
            <div class="empty-illustration">
                <i class="fas fa-clipboard-list"></i>
            </div>
            <h3>No tasks yet</h3>
            <p>Add your first task to get started</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
